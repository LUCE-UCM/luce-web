heading : "Problema de la información de participación en la UCM"
img: "images/descriptions/description1.jpg"
text: 
  - p: "En instituciones grandes, como es el caso de la Universidad Complutense de Madrid, es complejo obtener información sobre la participación de los estudiantes en las actividades no académicas. Muchas de ellas son actividades específicas de facultad o centro concretos, como puede ser las diferentes asociaciones culturales."

  - p: "El estado actual de la universidad constituye el momento ideal para replantear la forma en cómo se han de gestionar dichas actividades de cara a poder tener mayor conocimiento de los intereses de los estudiantes a nivel institución Complutense, saber qué actividades son las más demandadas, dar más transparencia al proceso y, como última instancia, motivar a los estudiantes para que incrementen su participación en las distintas propuestas que ofrece la universidad."